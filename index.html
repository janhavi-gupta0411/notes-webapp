<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NOTES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Quick Notes</h1>
    <div>
      <button class="add-note-btn">+ Add Note</button>
      <button class="theme-button">ðŸŒ™</button>
    </div>
  </header>
  <main class="notes-grid">

  </main>
  <dialog>
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="">Add New Note</h2>
        <button class="close-btn">X</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <lable for="noteTitle" class="form-lable">Title</lable>
          <input type="text" id="noteTitle" class="form-input" placeholder="Enter title for note.." required>
        </div>

        <div class="form-group">
          <lable for="noteContent" class="form-lable">Content</lable>
          <textarea id="noteContent" class="form-textarea" placeholder="Write your note here.." required></textarea>
        </div>

        <div class="dialog-actions">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="save-btn">Save note</button>
        </div>
        

      </form>
    </div>

  </dialog>
  <script src="script.js"></script>
</body>
</html>

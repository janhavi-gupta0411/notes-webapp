<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8"> 
    <title>NOTES</title> 
    <link rel="stylesheet" href="style.css"> 
  </head> 
  <body> 
    <header> 
      <h1>Quick Notes</h1> 
      <div> 
        <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button> 
        <button class="theme-button" id="themeBtn">☀️</button> 
      </div> 
    </header> 
    <main> 
      <section id="loginSection"> 
        <h2>Welcome to Quick Notes</h2> 
        <input type="text" id="usernameInput" placeholder="Enter your name" aria-label="User name" required> 
        <button id="loginBtn">Login</button> 
      </section> 
      <section class="notes-grid" id="notesContainer" style="display: none;"> 
        <h2 id="welcomeMessage"></h2> 
      </section> 
    </main> 
    <dialog id="noteDialog" > 
      <div class="dialog-content"> 
        <div class="dialog-header"> 
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2> 
        </div> <form id="noteForm"> 
          <div class="form-group"> 
            <label for="noteTitle" class="form-lable">Title</label> 
            <input type="text" id="noteTitle" class="form-input" placeholder="Enter title for note.." required> 
          </div> 
          <div class="form-group"> 
            <label for="noteContent" class="form-lable">Content</label> 
            <textarea id="noteContent" class="form-textarea" placeholder="Write your note here.." required></textarea> 
          </div> 
          <div class="dialog-actions"> 
            <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button> 
            <button type="submit" class="save-btn" >Save</button> 
          </div> 
        </form> 
      </div> 
    </dialog> 
    <script src="script.js"></script> 
  </body> 
  </html>
